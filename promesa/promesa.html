<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesa-hamburguesa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor-promesa">
        <div>
            <label for="ingrediente" class="label-ingrediente">Agregar ingrediente:</label>
        </div>
        <div class="cont-agregar">
            <div>
                <input type="text" id="ingrediente" placeholder="Ej: queso, lechuga">
            </div>
            <div>
                <button id="btn-agregar">Agregar</button>
            </div>
            <div>
                <button id="btn-completar">Completar pedido</button>
            </div>
        </div>
        <div id="mensaje-temporal"></div>
        <div id="hamburguesa-final"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
